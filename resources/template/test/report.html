<html>
    <head>
        <link href="resources/test.css" rel="stylesheet">
    </head>
    <body>
        <img class="mainImage" src="resources/security.jpg" alt="security" width="300px" />
        <div class="banner"></div>
        <div class="header">
            <h1>Security report</h1>
            <div>
                <label>Company: </label>
                <span>myCompany</span>
            </div>
            <div>
                <label>Project: </label>
                <span>myProject</span>
            </div>
            <div>
                <label>Application: </label>
                <span>myApp</span>
            </div>
            <div>
                <label>Date: </label>
                <span>01-01-2021</span>
            </div>
            <div>
                <label>Diffusion: </label>
                <span>internal only</span>
            </div>
        </div>

        <div class="summary">
            <ul>
                <li class="summaryTab">
                    <img src="resources/protection-shield-with-a-check-mark.svg" alt="vulnerability" />
                    <span class="title">Flaws</span>
                    <span>{{ flaws }} potentials flaws identified</span>
                </li>
                <li class="summaryTab">
                    <img src="resources/caution-sign.svg" alt="risk" />
                    <span class="title">Risk</span>
                    <span>1 flaw identified with a {{ maxCVSS }} CVSS</span>
                </li>
                <li class="summaryTab">
                    <img src="resources/technics.svg" alt="fix" />
                    <span class="title">Fix</span>
                    <span>{{ simpleFix }} flaws identified easy to fix</span>
                </li>
                <li class="summaryTab">
                    <img src="resources/exam.svg" alt="tests" />
                    <span class="title">Tests</span>
                    <span>{{ tests }} tests executed in {{ time }}</span>
                </li>
            </ul>
        </div>

        <div class="tests">
            {{__TESTS__}}
        </div>
    </body>
</html>
